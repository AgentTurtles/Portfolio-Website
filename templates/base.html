<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shayan Ejaz{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <!-- Meta Tags -->
    <meta name="description" content="Portfolio of Shayan Ejaz - Web Developer & Freelancer">
    <meta name="author" content="Shayan Ejaz">
    <meta property="og:title" content="Shayan Ejaz | Web Developer">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/static/preview.png">
    <meta property="og:url" content="https://yourdomain.com">

    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico">

    <!-- Custom Styling -->
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            line-height: 1.7;
            background-color: #111;
            color: #e6e6e6;
            padding-top: 70px; /* navbar offset */
        }

        .navbar {
            transition: all 0.3s ease;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #bbb !important;
        }

        .nav-link {
            padding: 0.5rem 1rem;
        }

        @media (max-width: 768px) {
            .nav-link {
                text-align: right;
                padding: 0.5rem 1.2rem;
            }
        }

        #scrollTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Web Developer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    {% block content %}{% endblock %}

    <!-- SCROLL TO TOP BUTTON -->
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
        class="btn btn-light shadow-sm rounded-circle" id="scrollTopBtn">â†‘</button>

    <!-- JS: Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS: Navbar Shadow on Scroll & Scroll Button -->
    <script>
        const nav = document.querySelector('.navbar');
        const scrollBtn = document.getElementById("scrollTopBtn");

        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                nav.classList.add('shadow-sm', 'bg-dark');
                scrollBtn.style.display = "block";
            } else {
                nav.classList.remove('shadow-sm', 'bg-dark');
                scrollBtn.style.display = "none";
            }
        });
    </script>
</body>
</html>
